<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${league.getTitle()}"></h3>
<table th:if="${league.getClubs().size() > 0}">
    <thead>
    <tr>
        <th>Název klubu</th>
        <th>Město</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="club: ${league.getClubs()}">
        <th th:text="${club.getTitle()}"></th>
        <th th:text="${club.getCity()}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
